<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="container">
      
      <header>
        <h1>Tic Tac Toe</h1>
        <h2>Let's play!</h2>
      </header>

      <hr>

      <div id="main_app">

        <div id="controls">
          <button id="restart">Reset</button>
        </div>

        <div id="board">
          <div class="row" id="row_0">
            <div class="tile" id="tile_0"></div>
            <div class="tile" id="tile_1"></div>
            <div class="tile" id="tile_2"></div>
          </div>

          <div class="row" id="row_1">
            <div class="tile" id="tile_3"></div>
            <div class="tile" id="tile_4"></div>
            <div class="tile" id="tile_5"></div>
          </div>

          <div class="row" id="row_2">
            <div class="tile" id="tile_6"></div>
            <div class="tile" id="tile_7"></div>
            <div class="tile" id="tile_8"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
